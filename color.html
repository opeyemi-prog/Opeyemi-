<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Code</title>
    <style>
        .Box{
            width:300px;
            height:300px;
            margin:100px auto;
            background-color:purple;
        }
        p{
            font-size: 2rem;
            text-align:center;
            padding:25px 0px 0px;
        }
        #hex{
            color:#0000ff50
        }
        #rgb{
            color:rgba(0,255,0,0.5)
        }
        #hsl{
            color:hsla(330, 100%,80%, 0.4)
        }
        
    </style>
</head>
<body>
    <div class="Box">
       <p id="hex">Hexadecimal Colors</p> 
       <p id="rgb">RGB Colors</p>
       <p id="hsl">HSL Colors</p>
         </div>
</body>
</html>
